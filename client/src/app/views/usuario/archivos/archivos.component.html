<section class="content">
<div class="row">
  <mat-card *ngFor="let archivo of res">
    <mat-card-header>
      <mat-card-title>{{archivo.nombre}}</mat-card-title>
      <mat-card-subtitle>{{archivo.tipoArchivo}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <a href="{{archivo.ruta}}" class="user-img" target="_blank"></a>
    </mat-card-content>
  </mat-card>
</div>
</section>
